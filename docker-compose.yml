  #       condition: service_healthy
  #   environment:
  #     POSTGRES_HOST: postgres
  #     POSTGRES_PORT: 5432
  #     POSTGRES_DB: ${POSTGRES_DB:-tiddlywiki_rag}
  #     POSTGRES_USER: ${POSTGRES_USER:-twrag}
  #     POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
  #     OPENAI_API_KEY_FILE: /run/secrets/openai_api_key
  #   secrets:
  #     - postgres_password
  #     - openai_api_key
  #   volumes:
  #     - .:/app
  #   networks:
  #     - tiddlywiki_network

volumes:
  postgres_data:
    driver: local

networks:
  tiddlywiki_network:
    driver: bridge
